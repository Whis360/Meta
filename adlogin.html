<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    
    <div class="wrapper fadeIn Down">

        <div id="formContent">
            <!--Tabs Title-->
            <h2 class="active">
                Sign In
            </h2>

            <h2 class="inactive underline">
                Sign Up
            </h2>

            <div class="fadeIn First">

                <p>Login Page: <br>Please Enter Your Details To Continuue</p>

            </div>

            <form action="">
                <input type="text" id="login" class="fadeIn Second" id="login"
                placeholder="Your Login @USERNAME">
                <input type="password" class="fadeIn Third" name=""
                id="password" placeholder="Your password">
                <input type="Submit" class="fadeIn Fourth" value="Login">
            </form>

            <!--Forgotten Password Section-->

            <div id="formFooter">
                <a href="" class="underline">Forgot Password</a>
            </div>
        </div>
    </div>
</body>
</html>
